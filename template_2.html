<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Page(Term)@DuckCloud</title>
	  <link rel="stylesheet" href="/regular.css"></link>
      <link rel="stylesheet" href="/xterm/css/xterm.css" />
      <script src="/xterm/lib/xterm.js"></script>
	  <script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<a href="/manage" class="logged-in-as">🚪 <nodejs-embed>username</nodejs-embed></a>
		<h1>☁️ DuckCloud</h1>
		<hr>
		<a href="/" class="arrow">←</a> | <nodejs-embed>vm_name</nodejs-embed> | <a href="/shutoff/<nodejs-embed>vm_count</nodejs-embed>" onclick="document.body.insertAdjacentHTML('afterbegin','Do not click away! The page can be loading too long because Docker takes too long to stop a container.');"><nodejs-embed>switch</nodejs-embed></a> <a href="/burn/<nodejs-embed>vm_count</nodejs-embed>" onclick="return confirm('Are you sure?')">Remove VM</a> <a href="/chown/<nodejs-embed>vm_count</nodejs-embed>">Change Owner</a> <a href="/ren/<nodejs-embed>vm_count</nodejs-embed>">Rename VM</a> <a href="/whitectl/<nodejs-embed>vm_count</nodejs-embed>">Control TCP whitelist</a>
		<br>
		<noscript><b>Sorry, but you cannot use the terminal of this VM.</b> If you want to use the terminal, <a href="https://enable-javascript.com/">please enable JavaScript</a>.</noscript>
		<div id="term" class="object termWidth"></div>
		<textarea id="copypaste" placeholder="Copy-paste box" title="Use this for copy-pasting purposes."></textarea>
		<script>
			let socket = io();
			let term = new Terminal();
        	term.open(document.getElementById('term'));
			term.clear();
			term._core._renderService.clear();
			term.resize(term.cols, term.rows);
			socket.emit("resize", term.cols, term.rows);
			socket.emit("vmselect", "<nodejs-embed>vm_count</nodejs-embed>");
			socket.on("reconnect", function() {
				term.clear();
				term._core._renderService.clear();
				term.resize(term.cols, term.rows);
				socket.emit("resize", term.cols, term.rows);
				socket.emit("vmselect", "<nodejs-embed>vm_count</nodejs-embed>");
			});
			socket.on("datad", function(e) {
				term.write(e);
			});
			term.onKey(function (e) {
				socket.emit("datad", e.key);
			});
			copypaste.oninput = function() {
				socket.emit("datad", (copypaste.value.replaceAll("\n","\r")));
				copypaste.value = "";
			}
			term.textarea?.setAttribute("enterkeyhint", "send");
		</script>
	</body>
</html>
